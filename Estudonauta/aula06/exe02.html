<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            background-color: lightblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo</h1>
    <p>Ja me livrei da maldiçao!!</p>
    <script>
        var n1= Number.parseInt(window.prompt('Digite um numero '))
        var n2= Number.parseFloat(window.prompt('Digite outro numero '))
        var n3= Number(window.prompt('Digite outro numero '))
        var s = n1 + n2 + n3
        window.alert(`A soma de ${n1} + ${n2} + ${n3} é igual a ${s}`)
    </script>
</body>
