<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div class="informacoes">
            <p>Inicio: <input type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="resultado">Preparando a contagem...</p>
        </div>
    </section>
    <footer><p>CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
