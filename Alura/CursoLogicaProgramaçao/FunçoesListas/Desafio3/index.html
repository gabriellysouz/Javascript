<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio3</title>
</head>
<body>
    <h1>Desafios</h1>
    <main>
        <section>
           <h2>Calcular IMC</h2>
            <p>Altura (m): </p><input type="number" name="altura" id="altura">
            <p>Peso: </p><input type="number" name="peso" id="peso">
            <input type="button" value="check" class="botao" onclick="calcularImc()">
            <p id="resulIMC"></p>
        </section>

        <section>
            <h2>Calcular Area Retangular</h2>
            <p>Altura (cm): </p><input type="number" name="alturacm" id="alturacm">
            <p>Largura (cm): </p><input type="number" name="largura" id="largura">
            <input type="button" value="check" class="botao" onclick="calcularAreaRetangular()">
            <p id="resulAreaRet"></p>
        </section>

        <section>
            <h2>Fatorial</h2>
            <p>Numero: </p><input type="number" name="numFatorial" id="numFatorial">
            <input type="button" value="check" class="botao" onclick="calcularFatorial()">
            <p id="resulFatorial"></p>
        </section>

        <section>
            <h2>Converter Dolar para Real</h2>
            <p>Dolar: </p><input type="number" name="dolar" id="dolar">
            <input type="button" value="check" class="botao" onclick="converterDolar()">
            <p id="resulDolar"></p>
        </section>

        <section>
            <h2>Calcular Area Circular</h2>
            <p>Raio: </p><input type="number" name="raio" id="raio">
            <input type="button" value="check" class="botao" onclick="calcularAreaCirculo()">
            <p id="resulAreaCirc"></p>
        </section>

        <section>
            <h2>Tabuada</h2>
            <p>Numero: </p><input type="number" name="numTabuada" id="numTabuada">
            <input type="button" value="check" class="botao" onclick="calcularTabuada()">
            <p id="resulTabuada"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
